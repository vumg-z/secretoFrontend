    <section class="flex justify-center items-center ">
        <div class="card-bg p-6 md:p-10 rounded-xl w-full md:w-4/5">
            <form action="#" method="post"> <!-- Add your desired action and method here -->

                <!-- Secret Input -->
                <div class="mb-4">
                    <label for="secret" class="block mb-2 text-2xl md:text-xl font-bold">Escribe tu secreto:</label>
                    <input type="text" id="secret" name="secret" placeholder="Tu secreto aquí..."
                        class="w-full p-3 border rounded-md text-lg">
                </div>

                <!-- Category Dropdown -->
                <div class="mb-4">
                    <label for="category" class="block mb-2 text-2xl md:text-xl font-bold">Añade Categoría:</label>
                    <select id="category" name="category" class="w-full p-3 border rounded-md text-lg">
                        <!-- Add your categories here -->
                        <option value="default" selected>Selecciona una categoría</option>
                        <option value="amor">Amor</option>
                        <option value="trabajo">Trabajo</option>
                        <option value="amistad">Amistad</option>
                        <!-- ... add more categories as needed ... -->
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md text-lg">Enviar</button>

            </form>
        </div>
    </section>
